<html>

<head>
  <title>Лабораторная работа #7</title>
  <style type="text/css">
    .table {
      display: table;
      margin:auto;
      width: 800px;
      height: 600px;
    }

    .row {
      display: table-row;
      height: 200px;
    }

    .first {
      background: LightBlue;
    }

    .second {
      background: LightYellow;
    }

    .third {
      background: Tomato;
    }

    .fourth {
      background: Aqua;
    }

    .fifth {
      background: LightGreen;
    }

    .col {
      display: table-column;
      border-collapse: collapse;
      width: 33.33%;
      width: calc(100% / 3);
      float: left;
      height: 200px;
    }
  </style>
</head>

<body>
    <div class="table">
      <div class="row first"></div>
      <div class="row">
        <div class="col second"></div>
        <div class="col third"></div>
        <div class="col fourth"></div>
      </div>
      <div class="row fifth"></div>
    </div>
</body>

</html>
